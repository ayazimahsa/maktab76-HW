<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <img class="mountain" src="mountain.png">
        <h3>LOG IN</h3>

        <form class="form">
            <div class="add-icons">
                <i class="fa fa-user icon"></i><span>Username</span>
                <input type="text" id="username" name="username">
                <br><br>
            </div>
            <div class="add-icons">
                <i class="fa fa-lock icon"></i><span>Password</span>
                <br>
                <input type="password" id="password" name="password">
                <br><br>
                <input type="checkbox" id="remember" name="remember">
                <label class="checkbox" for="remember">Remember me</label>
                <br><br>
                <input class="register" type="button" value="Login">
                <br><br>
                <p>Forgot Password?</p>
        </form>
    </div>

</body>

</html>
